<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books and Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body>
    <div id="wrapper">
        <div id="main">
            <div class="box">
                <h1>Add a Book</h1>
                <form action="/add_book" method="post">
                    {% csrf_token %}
                    <div class="spaces">Title: <input type="text" name="title" /></div>
                    <br />
                    <div class="spaces">
                        <textarea id="comment" name="desc" rows="5" cols="50">
                        Add a description
                        </textarea>
                    </div>
                    <br>
                    <br>
                    <input type="submit" id="done" value="Add" />
                </form><br><br>
                <a href="/authors"><button>Authors</button></a>
            </div>
            <div class="box">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    {% for book in all_the_books %}
                    <tbody>
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td><a href="/books/{{book.id}}">View</a></td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
</body>

</html>
